<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>🎂 Doğum Günün Kutlu Olsun Balım!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎉 Seni Çok Seviyorum</h1>
        <p>Bugün çok özel bir gün... Birazdan senin için bir sürprizimiz var! 💖</p>
        <button onclick="showSurprise()">Mesajı Oku 🎁</button>

        <div id="surprise" class="hidden">
            <canvas id="confetti-canvas"></canvas>
            <p class="message">
                İyi ki doğdun balım! Seni çok seviyorum. Üniversitenin bana kattığı en güzel anlarımsın 💫
            </p>
        </div>
    </div>

    <script src="confetti.js"></script>
    <script>
        function showSurprise() {
            document.getElementById('surprise').style.display = 'block';
            startConfetti();
        }
    </script>
</body>
</html>
